apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-example-deploy-java-multizone
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  title: Java multizone VM module
  source:
    repo: https://github.com/GoogleCloudPlatform/terraform-example-deploy-java-multizone.git
    sourceType: git
  actuationTool:
    type: Terraform
    version: '>= 0.13'
  description:
    tagline: This module deploys the VM instances required for this HSA
  examples:
  - name: simple_example
    location: examples/simple_example
  variables:
  - name: private_network_id
    description: VPC id
    type: string
    required: true
  - name: project_id
    description: GCP project ID.
    type: string
    required: true
  - name: region
    description: The region chosen to be used.
    type: string
    required: true
  - name: service_account
    description: Google recommends custom service accounts that have cloud-platform scope and permissions granted via IAM Roles.
    type: |-
      object({
          email  = string
          scopes = set(string)
        })
    required: true
  - name: startup_script
    description: The startup script to run when instances start up
    type: any
    default: ""
    required: false
  - name: xwiki_img_info
    description: Xwiki app image information.
    type: |-
      object({
          image_name    = string
          image_project = string
        })
    required: true
  - name: xwiki_lb_port_name
    description: Xwiki LB backend port name
    type: string
    required: true
  - name: xwiki_vm_tag
    description: Tag for targeting FW rule
    type: string
    required: true
  - name: zones
    description: A list of zones that mig can be placed in. The list depends on the region chosen.
    type: list(string)
    required: true
  outputs:
  - name: xwiki_mig
    description: Xwiki managed instance group
  roles:
  - level: Project
    roles:
    - roles/owner
  services:
  - cloudresourcemanager.googleapis.com
  - iam.googleapis.com
  - storage.googleapis.com
  - serviceusage.googleapis.com
  - compute.googleapis.com
  - logging.googleapis.com
  - sqladmin.googleapis.com
  - cloudbuild.googleapis.com
  - file.googleapis.com
  - servicenetworking.googleapis.com
  - monitoring.googleapis.com
