steps:
  - name: "bash"
    id: validate_tfvars
    dir: "tools"
    entrypoint: "bash"
    args: ['validate_tfvars.sh', '${PROJECT_ID}', '${LOCATION}', '${_ZONES}']

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: enable_api
    script: |
      gcloud services enable cloudresourcemanager.googleapis.com

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: 'tools'
    entrypoint: 'bash'
    args: ['create_tf_bucket.sh', '${PROJECT_ID}']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: 'tools'
    entrypoint: 'bash'
    args: ['prepare_tf_backend.sh', '${PROJECT_ID}']

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: prepare_tfvars
    dir: "tools"
    entrypoint: "bash"
    args: ['prepare_tfvars.sh', '$LOCATION', '${_ZONES}']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: prepare_datadog_terraform
    dir: 'tools'
    entrypoint: 'bash'
    args: [ 'prepare_datadog_tf.sh', '${_DATADOG_API_KEY}', '${_DATADOG_APP_KEY}']

  - name: "hashicorp/terraform"
    dir: "infra"
    args:
      - init

  - name: "hashicorp/terraform"
    dir: "infra"
    args:
      - apply
      - -var
      - project_id=$PROJECT_ID
      - -var-file=terraform.tfvars
      - -auto-approve

substitutions:
  _DATADOG_API_KEY: ""
  _DATADOG_APP_KEY: ""

options:
  logging: CLOUD_LOGGING_ONLY
